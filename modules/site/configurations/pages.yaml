title: Site 网站配置
tabs:
    first_tab:
        default: true
        title: 第一个Tab
        fields:
            input:
                default: ''
                description: ''
                label: Input
                key: site::sample.input
                placeholder: 这里是 input 输入框的占位内容
                required: true
                type: input
            textarea:
                default: ''
                label: Textarea
                key: site::sample.textarea
                placeholder: 多行文本输入框
                type: textarea
            switch:
                default: ''
                label: Switch
                key: site::sample.switch
                placeholder: 开关切换
                type: switch
            picture:
                default: ' '
                label: Picture
                key: site::sample.picture
                placeholder: 这里是上传图片的
                type: picture
            radio:
                default: 'aliyun'
                description: '单选框'
                label: Radio
                key: site::sample.radio
                type: radio
                opinions:
                    aliyun: 阿里云
                    local: 本地
            checkbox:
                default: 'aliyun,local'
                description: '多选框'
                label: Checkbox
                key: site::sample.checkbox
                type: checkbox
                opinions:
                    aliyun: 阿里云
                    local: 本地
    second_tab:
        title: 第二个 Tab
        fields:
            editor:
                default: ' '
                label: Editor
                key: site::sample.editor
                placeholder: 编辑器
                type: editor
            hook:
                default: ' '
                label: Hook
                key: site::sample.hook
                type: hook
                hook: 'ad.form_place_selection'